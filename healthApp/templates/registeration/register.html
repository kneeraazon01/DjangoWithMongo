{% extends "base.html"%}

{% block title %} - Home {% endblock%}
{% block content %}
<h1>Health App - Registeration</h1>

<div class="btn-container">
    <div>
        <a href="{% url 'home' %}">
            <button class="btn">
                Back Home
            </button>
        </a>
    </div>
    <div>
        <form action="{% url 'register'%}" method="POST">
            {% csrf_token %}
            <div class="inputs">
                <label  class="inputlabel" for="name">Name</label>
                <input type="text" class="inputfield" name="name" class="form-control" required>
            </div>
            <div class="inputs">
                <label class="inputlabel" for="address">Address</label>
                <input type="text" name="address" class="inputfield" required>
            </div>

    </div>
    <div>
        <a href="{% url 'register' %}">
            <button class="btn">
                Register
            </button>
        </a>
    </div>
   

    </form>

   <div>
        <a href="{% url 'home' %}">
            <button class="btn">
                View Users
            </button>
        </a>
    </div>

</div>
{% endblock %}
